<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .vinyl-widget {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #c14475;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      user-select: none;
      font-size: 28px;
      color: #fff;
      position: relative;
    }

    /* Pause icon = ♫ dengan coret */
    .paused::after {
      content: "";
      position: absolute;
      width: 40px;
      height: 2px;
      background: white;
      transform: rotate(-20deg);
    }

    .spinning {
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="vinyl-widget" id="vinylToggle">&#9835;</div> <!-- ♫ = &#9835; -->

  <audio id="bg-music" preload="auto" loop>
    <source src="https://github.com/sapapila/mp3/raw/refs/heads/main/royalty-free-jazz-coastal-melody-363473.mp3" type="audio/mpeg" />
  </audio>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const audio = document.getElementById("bg-music");
      const vinyl = document.getElementById("vinylToggle");

      audio.volume = 0.4;

      function togglePlay() {
        if (audio.paused) {
          audio.play();
          vinyl.classList.add("spinning");
          vinyl.classList.remove("paused");
        } else {
          audio.pause();
          vinyl.classList.remove("spinning");
          vinyl.classList.add("paused");
        }
      }

      vinyl.addEventListener("click", togglePlay);

      // Trigger autoplay pertama kali (klik/scroll di halaman apa pun)
      function triggerPlayOnce() {
        if (audio.paused) {
          audio.play().then(() => {
            vinyl.classList.add("spinning");
          }).catch(err => console.log("Autoplay blocked:", err));
        }
        document.removeEventListener("click", triggerPlayOnce);
        document.removeEventListener("scroll", triggerPlayOnce);
      }

      document.addEventListener("click", triggerPlayOnce);
      document.addEventListener("scroll", triggerPlayOnce);
    });
  </script>
</body>
</html>
