<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Vinyl widget */
    .vinyl-widget {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #c14475;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      user-select: none;
      font-size: 26px;
      color: #fff;
    }

    /* Animasi spinning */
    .spinning {
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Widget -->
  <div class="vinyl-widget" id="vinylToggle">&#9654;</div>

  <!-- Audio -->
  <audio id="bg-music" preload="auto" loop>
    <source src="https://github.com/sapapila/mp3/raw/refs/heads/main/royalty-free-jazz-coastal-melody-363473.mp3" type="audio/mpeg" />
  </audio>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const audio = document.getElementById("bg-music");
      const vinyl = document.getElementById("vinylToggle");

      // Set default volume
      audio.volume = 0.4;

      // Toggle play/pause
      function togglePlay() {
        if (audio.paused) {
          audio.play();
          vinyl.classList.add("spinning");
          vinyl.textContent = "❚❚"; // Pause symbol
        } else {
          audio.pause();
          vinyl.classList.remove("spinning");
          vinyl.textContent = "▶"; // Play symbol
        }
      }

      vinyl.addEventListener("click", togglePlay);

      // === Trigger autoplay via scroll atau klik pertama
      function triggerPlayOnce() {
        if (audio.paused) {
          audio.play().then(() => {
            vinyl.classList.add("spinning");
            vinyl.textContent = "❚❚";
          }).catch(err => console.log("Autoplay blocked:", err));
        }
        // Hapus listener supaya cuma sekali trigger
        document.removeEventListener("click", triggerPlayOnce);
        document.removeEventListener("scroll", triggerPlayOnce);
      }

      document.addEventListener("click", triggerPlayOnce);
      document.addEventListener("scroll", triggerPlayOnce);
    });
  </script>
</body>
</html>
